<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
	<title>Hallar under inspektion</title>

	<link rel="stylesheet" href="css/styles.css">
    <script>
	function getCanvas() {
		var canvas = document.getElementById("c");
		var ctx = canvas.getContext("2d");
		return ctx;
	}

    function drawCircle(x, y, radie, borderSize, color) {
		c.beginPath();
		c.arc(x, y, radie, 0, 2*Math.PI);
		c.stroke();
	}

	var c = null;

	function loaded() {
		c = getCanvas();
		draw();
	}

	function clear(){
		c.clearRect(0, 0, 500, 500);
	}

	function draw(){
		clear();
		drawCircle(100, 100, 10, 0, "blue");
	}
    </script>
</head>
<body onload="loaded();">
	<!-- Canvas START -->
	<div>
		<canvas id="c" width="1550" height="750" style="border: 1px solid #000;"></canvas>
	</div>
	<!-- //.Canvas -->
</body>
</html>
